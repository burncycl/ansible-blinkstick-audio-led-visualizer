---

- name: Write Host key to known hosts 
  connection: local
  shell: "ssh-keyscan -H {{ inventory_hostname }} >> ~/.ssh/known_hosts"

- name: Install Blinkstick Vizsualizer LED Control Django App  
  hosts: transmit_node
  remote_user: pi 
  become: yes
  become_method: sudo
  vars_files:
   - secrets.yml 
  roles:
    - common 
    - django-blinkstickviz 
    - reboot 
